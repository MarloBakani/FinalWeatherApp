<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Playwrite+CA&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Marlo's Weather Application</title>
  </head>
  <body>
    <div class="weather-app">
    <header>
      <form id="searchform">
        <input
          type="search"
          placeholder="Enter a city.."
          required
          id="searchFormInput"
          class="search-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
    </header>
    <main>
      <h1>City</h1>
      <div class="weather_stats">
        <div class="left-column">
          <span id="the_day">Monday 14:49,</span>
          <span id="type_weather">scattered clouds</span>
          <br />
          Humdity: <span id="humidity"></span> 44% , Wind:
          <span id="wind">25 mph</span></div><br/>
        <div class="right-column">
          <img id="weather_emoji" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png">
          <span id="current_temp">0°Degrees</span>
        </div>
      </div>  
      <br />
      <br />

      <div class="future-days">
        <span id="day_1">Monday: </span>
        <span id="day_1emoji">&#128511;</span><span id="day1temp">15°</span>
        <span id="day_2">Tuesday: </span> <span id="day_2emoji">&#128511;</span>
        <span id="day2temp">15°</span> <span id="day_3">Wednesday: </span>
        <span id="day_3emoji">&#128511;</span><span id="day3temp">15°</span>
        <span id="day_4">Thursday: </span> <span id="day_4emoji">&#128511;</span
        ><span id="day4temp">15°</span> <span id="day_5">Friday: </span>
        <span id="day_5emoji">&#128511;</span><span id="day5temp">15°</span>
      </div>
    </div>
  
    </main>

    <footer><p>This project is coded by <a href="https://github.com/MarloBakani" target>Marlo Peralta</a>. <br/>This project is available on <a href="https://github.com/MarloBakani/FinalWeatherProject" target="_blank"> GitHub </a>and is hosted on <a href="https://marlobweatherapp.netlify.app" target="_blank">Netlify</a></p></footer>
  <script src="index.js"></script>
  
  </body>
</html>
